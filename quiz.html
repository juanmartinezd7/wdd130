<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="Juan Martinez WDD 130: Web Fundamentals BYU-Idaho. 
    W05: Course Home - Quiz Form">
    <meta name="author" content="Juan Martinez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>W05: Course Home - Quiz Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item q1">
                    <label for="q1">In HTML which is the highest level that defines a section heading, h1 or h6?:</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item q2">
                    <label for="q2">Which are the 4 elements for the standard CSS basic box model?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="form-item q3">
                <label for="q3">What is the most common absolute length unit for screens?</label>
                <select id="q3" name="q3">
                    <option value="Select An Option">Select An Option</option>
                    <option value="cm (Centimeters)">cm (Centimeters)</option>
                    <option value="mm (Milimeters)">mm (Milimeters)</option>
                    <option value="px (Pixels)">px (pixels)</option>
                    <option value="pc (Picas)">pc (Picas)</option>
                    <option value="pt (Points)">pt (Points)</option>
                </select>
                </div>
                <div class="form-item q4">
                    <label for="q4">How many content categories are for HTML elements?:</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | Quiz Form | Juan Martinez</p>
    </footer>
</body>
</html>

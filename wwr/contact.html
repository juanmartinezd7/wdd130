<body>
    <header>
        <img src="images/Picture1.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="/index.html">Index</a>
            <a href="/about.html">About</a>
            <a href="/trips.html">Trips</a>
            <a href="/contact.html">Contact</a>
        </nav>

    </header>
    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <h2>Send Us a Message</h2>
            <p>Cowboy Rafting</p>
            <p>1234 Acme Rd, </p>
            <p>Road Runner, TX 96876</p>
            <p>Phone: 999-123-8888</p>
            <p>Email: <a href="mailto:">cowboyrafting</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6710.807393969111!2d-97.80799326523234!3d32.75502116033278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1720835975135!5m2!1sen!2sus"
                width="350" height="225" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="employee">
            <figure>
                <img src="images/employee1.jpg" alt="Employee1">
                <figcaption>Book online</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee2">
                <figcaption>knowledgeable staff</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee3">
                <figcaption>Expert Guides</figcaption>
            </figure>
        </div>
        <div class="info">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                  <div class="form-item column1">    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                  </div>
                  <div class="form-item column1">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                  </div>
                </fieldset>
                <fieldset>
                    <legend>Reason for contacting us</legend>
                    <div class="form-item">
                        <div>
                            <input type="radio" name="reason" id="radio1" value="general">
                            <label for="radio1">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" name="reason" id="radio2" value="redervation">
                            <label for="radio2">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" name="reason" id="radio3" value="website">
                            <label for="radio3">Website Suggestion</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div class="writemessage">
                        <label for="feedback">Please leave us a message:</label>
                        <textarea id="feedback" name="feedback" rows="6"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Subscribe To Our News Letter</legend>
                    <div class="newsletter">
                    <label for="check">Please subscribe me to the news letter</label>
                    <input type="checkbox" id="check" name="check">
              </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
